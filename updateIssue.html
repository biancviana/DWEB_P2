<div class="content">
  <div class="p-4 bg-light border rounded">
    <form>
      <div class="form-group d-flex">
        <div class="w-50">
          <label for="title">Título</label>
          <input type="text" class="form-control" id="title" />
          <small id="emailHelp" class="form-text text-muted"
            >Descreva resumidamente o problema.</small
          >
        </div>
        <div class="w-75 ml-4">
          <label for="place">Local</label>
          <input maxlength="100" type="text" class="form-control" id="place" />
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          maxlength="500"
          class="form-control"
          id="description"
          rows="7"
        ></textarea>
        <small id="emailHelp" class="form-text text-muted"
          >Explique sobre o problema em menos de 500 caracteres.</small
        >
      </div>
      <div class="form-group d-flex align-items-end justify-content-between">
        <div>
          <label for="photo">Insira uma foto</label>
          <input type="file" class="form-control-file" id="photo" />
        </div>
        <div class="w-25">
          <button
            type="button"
            class="btn btn-dark w-100"
            id="register-button"
            onclick="registerButton(event);"
          >
            Atualizar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
